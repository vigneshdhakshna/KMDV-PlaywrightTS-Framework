# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '14.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
    displayName: 'Install dependencies'
    
  - script: |
      npx playwright install
    displayName: 'Install Browser'

  - script: |
      npx playwright test --reporter=allure-playwright,junit,list,./utils/myReporter.ts || echo '##vso[task.complete result=SucceededWithIssues;]Tests Failed'
    displayName: 'Run Playwright tests'
    continueOnError: true

  - script: |
      npx allure generate allure-results --clean
    displayName: 'Generate Allure report'

  - task: PublishAllureReport@1
    inputs:
      htmlType: 'inline'
      reportTitle: 'Allure Report'
      reportDir: './allure-report'
    displayName: 'Publish Allure Report'
    
  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/junitResult.xml'
      mergeTestResults: true
      testRunTitle: 'Publish Junit Test Results'

